<section class="row gap-3 justify-content-center">
  <div class="col-lg-4 d-grid gap-4">
    <h1 class="h1Font">Minhas Categorias</h1>

    <div class="h1Font">
      <a routerLink="/categoria/criar">
        <button class="btn btn-lg btn-outline-primary mb-4 rounded-4">
          <i class="bi bi-plus-circle"></i>
          Criar Categoria
        </button>
      </a>
    </div>
    <div style="max-height: 300px; overflow-y: scroll">
      <table class="table table-striped rolagem-tabela table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">TÃ­tulo</th>
          </tr>
        </thead>
        <tbody class="justify-content-center">
          <tr *ngFor="let categoria of categorias">
            <th scope="row ">{{ categoria.id }}</th>
            <td>
              {{ categoria.titulo }}
            </td>
            <td>
              <div class="d-flex gap-3 justify-content-center">
                <button
                  class="btn bg-primary text-light rounded-4 btn-sm"
                  routerLink="/categorias/editar/{{ categoria.id }}"
                  aria-label="Editar"
                  placement="bottom"
                >
                  <i class="bi bi-pen"></i>
                </button>
                <button
                  class="btn bg-danger text-light rounded-4 btn-sm"
                  routerLink="/categorias/excluir/{{ categoria.id }}"
                  aria-label="Excluir"
                  placement="bottom"
                >
                  <i class="bi bi-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
