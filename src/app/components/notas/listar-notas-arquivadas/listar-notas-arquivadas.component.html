<section class="row">
  <div class="col col-lg-10 d-grid gap-3">
    <h1 class="h1Font">Minhas Notas Arquivadas</h1>
    <div class="h1Font">
      <a routerLink="/notas/listar">
        <button class="btn btn-lg btn-outline-primary mb-4 rounded-4">
          <i class="bi bi-bookmarks-fill"></i>
          Ver todas as notas
        </button></a
      >
    </div>
    <app-filtro-categoria [categorias]="categorias"
    (onFiltroSelecionado)="filtrarNotasCategoria($event)"></app-filtro-categoria>

    <div class="row g-3">
      <div *ngFor="let nota of notas" class="col-sm col-md-6 col-lg-3">
        <app-nota [nota]="nota" (onArquivarClicado)="reativarNota($event)"></app-nota>
      </div>
    </div>
  </div>
</section>
