<div class="card h-100 border-{{ nota.tema }}">
  <div class="card-body">
    <div class="d-flex align-items-start gap-3">  
      <div class="row">
        <h5 class="card-title ">{{ nota.titulo }}</h5>
        <span class=" fw-semibold text-muted">Id: {{ nota.id }}</span>
        <span class=" fw-semibold text-muted text-{{nota.tema}}">{{ nota.categoriaTitulo }}</span>
      </div>
      
    </div>
    <p class="card-text my-4">{{ nota.conteudo }}</p>
  </div>
  <div class="d-flex gap-1 justify-content-end card-footer bg-{{nota.tema}} bg-opacity-50 }">
    
    <button
      class="btn btn-outline-{{ nota.tema }}"
      routerLink="/notas/editar/{{nota.id}}"
      aria-label="Editar"
      ngbTooltip="Editar"
      placement="bottom"
    >
      <i class="bi bi-pen"></i>
    </button>
    <button
      class="btn btn-outline-{{ nota.tema }} "
      routerLink="/notas/excluir/{{nota.id}}"
      aria-label="Excluir"
      ngbTooltip="Excluir"
      placement="bottom"
    >
      <i class="bi bi-trash"></i>
    </button>
  </div>
</div>
